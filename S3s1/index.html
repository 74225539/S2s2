<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas de texto</title>
</head>
<body>
  <h1>Etiquetas de texto</h1>
  <p>Hola mundo</p>
  <p>Hola <em>mundo</em></p> <!--Imformacion semantica-->
  <p>Hola <i>mundo</i></p>

  <p>Hola <mark>mundo</mark></p> <!--Resalta el texto-->
  

  <p>Hola <strong>mundo</strong></p> <!--Informacion semantica-->
  <p>Hola <b>mundo</b></p> <!--Muestra el texto en negrita-->

  <p>Hola <u>mundo</u></p>

  <p><em>Harry potter y la piedra filosofal</em></p>

  <p>H<sub>2</sub>O</p>
  <p>radio<sup>2</sup></p>

  <p>Hola <s>mundo</s></p>
  <p>Hola <small>mundo</small></p> <!--Imformacion semantica-->

</body>
</html>
